<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{users}">Usuarios</h2>
		<p th:text="#{users.system.registered}">Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>

		<div class="table-responsive">
			<form method="post" action="/user/list/delete" >
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{email}">DNI</th>
						<th th:text="#{name}">Nombre</th>
						<th th:text="#{lastname}">Apellidos</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
				
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">71888888X</td>
						<td th:text="${user.name}">Nombre del alumno</td>
						<td th:text="${user.lastName}">Apellidos del alumno</td>
						<td><a th:href="${'/user/details/' + user.id}" th:text="#{details}">detalles</a></td>
						<td><a th:href="${'/user/edit/' + user.id}" th:text="#{modify}">modificar</a></td>
						<td><a th:href="${'/user/delete/' + user.id}" th:text="#{delete}">eliminar</a>
						<td><input type="checkbox" name="idsUsers" th:value="${user.id}">  </input></td>
						
					</tr>
				
				</tbody>
			</table>
			<input  type="submit" value="Eliminar seleccionados">
			</form>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
