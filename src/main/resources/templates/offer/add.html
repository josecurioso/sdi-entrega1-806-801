<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{add.offers}">Agregar Oferta</h2>
		<form class="form-horizontal" method="post" action="/user/offer/add" th:object="${offer}">
				<div class="form-group">
					<label class="control-label col-sm-2" for="name" th:text="#{name}">Nombre:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="name" th:placeholder="#{add.example.name}" /><span
							class="text-danger" th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="description" th:text="#{description}">Descripcion:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="description"
							th:placeholder="#{add.example.description}" /><span
							class="text-danger" th:if="${#fields.hasErrors('description')}"
							th:errors="*{description}" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="price" th:text="#{price}">Price:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" name="price" th:placeholder="#{add.example.price}" /><span
							class="text-danger" th:if="${#fields.hasErrors('price')}"
							th:errors="*{price}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary" th:text="#{send}">Enviar</button>
					</div>
				</div>
			</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
