<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<h2 th:text="#{my.conversations}"></h2>
		
		
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableConvers"
				id="tableConvers">
				<thead>
					<tr>
						<th th:text="#{email}">email ofertante --placeholder</th>
						<th th:text="#{offer.name}">nombre oferta --placeholder</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="conversation : ${conversationList}">
						<td th:text="${conversation.offer.user.email}"></td>
						<td th:text="${conversation.offer.name}"></td>
						<td ><a th:href="${'/user/offer/message/' + conversation.id}" th:text="#{send.msg}"></td>
						<td ><a th:href="${'/user/offer/message/delete/' + conversation.id}" th:text="#{delete}"></td>
						
				
					</tr>
				</tbody>
			</table>

	<footer th:replace="fragments/footer" />
</body>
</html>
