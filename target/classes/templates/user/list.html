<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{users}">Usuarios</h2>
		<p th:text="#{users.system.registered}">Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>

		<div class="table-responsive">
			<form method="post" action="/user/list/delete" >
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{email}"></th>
						<th th:text="#{name}"></th>
						<th th:text="#{lastname}"></th>
						<th class="col-md-1"></th>
						<th><input  type="submit" th:value="#{delete.selected}"></th>
					</tr>
				</thead>
				<tbody>
				
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}"></td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.lastName}"></td>
						<td><a th:href="${'/user/delete/' + user.id}" th:text="#{delete}"></a>
						<td><input type="checkbox" name="idsUsers" th:value="${user.id}"> </td>
						
					</tr>
				
				</tbody>
			</table>
			</form>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
