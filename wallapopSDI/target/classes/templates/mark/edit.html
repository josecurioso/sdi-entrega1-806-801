<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

	<nav th:replace="fragments/nav"/>



	<div class="container">
		<h2 th:text="#{edit.mark}">Editar Nota</h2>
		<form class="form-horizontal" method="post"
			th:action="${'/mark/edit/' + mark.id}">

			<div class="form-group">
				<label class="control-label col-sm-2" for="email" th:text="#{email}">Email:</label>
				<div class="col-sm-10">
					<input th:value="${mark.description}" type="text"
						class="form-control" name="description"
						placeholder="Ejemplo Ejercicio 1" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd" th:text="#{home.puntuation}">Puntuacion:</label>
				<div class="col-sm-10">
					<input th:value="${mark.score}" type="number" class="form-control"
						name="score" placeholder="Entre 0 y 10" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{modify}">Modificar</button>
				</div>
			</div>
		</form>
	</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
