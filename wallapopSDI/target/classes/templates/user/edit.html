<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

	<nav th:replace="fragments/nav"/>



	<div class="container">
		<h2 th:text="#{user.edit}">Editar Usuario</h2>
		<form class="form-horizontal" method="post"
			th:action="${'/user/edit/' + user.id}">

			<div class="form-group">
				<label class="control-label col-sm-2" for="dni" th:text="#{dni}">Dni:</label>
				<div class="col-sm-10">
					<input th:value="${user.dni}" type="text" class="form-control"
						name="dni" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name" th:text="#{name}">Nombre:</label>
				<div class="col-sm-10">
					<input th:value="${user.name}" type="text"
						class="form-control" name="name" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName" th:text="#{lastname}">Apellidos:</label>
				<div class="col-sm-10">
					<input th:value="${user.lastName}" type="text" class="form-control"
						name="lastName" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{modify}">Modificar</button>
				</div>
			</div>
			
		</form>
	</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
